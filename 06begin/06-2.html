<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <!--0: 引入 vue.js -->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     <!--0: 引入 axios.js -->
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
姓名<input type="text" v-model="uname"><br>
密码<input type="text" v-model="upwd"><br>
邮箱<input type="text" v-model="email"><br>
手机<input type="text" v-model="phone"><br>
<a href="" @click.prevent="register">注册</a>
    </div>
</body>
<script>
axios.defaults.baseURL="http://115.159.160.93:8080";
 var vm= new Vue({
     el:"#app",
     data:{
        isLogin:false,
        uname:"dingding",
        upwd:"123456",
        email:"",
        phone:"",
     },
     methods:{
         register(){
            let uname=this.uname;
             let upwd=this.upwd;
             let email=this.email;
             let phone=this.phone;
             let obj={uname,upwd,email,phone};
             axios.post("/user/register",obj).then(result=>{
                 if(result.data.code==200){
                     console.log(`用户"${uname}"注册成功`)
                 }else{
                    console.log(`用户"${uname}"注册不成功`)
                 }
             })
         }

     }
 })

</script>
</html>
