
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
.msg{
    display: inline-block;
    width: 180px;
    height: 25px;
    border: 1px solid #555;
    text-align: center;
    line-height: 25px;

}
.success{
    background-color: aquamarine;
}
.fail{
    background-color: blueviolet;
}
</style>
<body>
    <div id="app">
        <input type="text" v-model="phone">
        <span class="msg":class="{success,fail}">{{msg}}</span>

    </div>
</body>
<script>
var vm=new Vue({
    el:"#app",
    data:{
        phone:"15988888888",
        msg:"手机号正确",
        success:true,
        fail:false,
    },
    methods:{

    },
    watch:{
        phone(){
      var reg=/^1[3-9]\d{9}$/; //定义验证正则表达式
      //判断
      if(reg.test(this.phone)==true){
        this.success=true;
          this.fail=false;
        this.msg="电话号码是正确的！"
      }else{
        this.success=false;
          this.fail=true;
        this.msg="电话号码是不正确的！"
        }
        }
    }
})

</script>
</html>
