<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
    .alert{
    width: 300px;
    height: 100px;
    background-color: blue;
    margin-left: 160px;
    }
    </style>
</head>
<body>
    <div id="app2">
        <!-- 按钮 -->
        <button @click="openIt">显示对话框</button>
        <div v-show="show" class="alert">
        <!-- 显示内容 -->
            你的浏览器
            <span @click="closeIt">X</span>
        </div>
    </div>
</body>

<script>
    var vm=new Vue({
     el:"#app2",
           data:{
            show:false,
},
methods:{
    openIt(){
        this.show=true;
    },
    closeIt(){
        this.show=false;
    }
}

    })

</script>
</html>
